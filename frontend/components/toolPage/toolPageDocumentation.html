<!-- Divider line -->
<div class="tool-page-diver-label">
	<span>Documentation</span>
</div>
<!-- Documentation cards -->
<div class="row tool-page-row">
	<div ng-repeat="documentation in software.documentation">
		<div tool-page-link-callout url="{{ documentation.url }}" name="{{ documentation.type }}" comment="{{ documentation.note }}" color="#EB7B59" toshow = "{{(documentation.note != null && documentation.note.length > 0).toString()}}"></div>
	</div>
</div>
